name: Go Test
on:
  pull_request:
    paths:
      - .github/workflows/test.yaml
      - ./**/*.go
      - go.mod
      - go.sum

  push:
    branches:
      - main
    paths:
      - .github/workflows/test.yaml
      - ./**/*.go
      - go.mod
      - go.sum

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test
        uses: robherley/go-test-action@b19f6aadabfb1ad85079065b21aa2af132466468